<body>     
    <!-- HEADER !-->

        <!-- Menu !-->
        <div class="w3-center" id="menu">
            <!-- Menu big screens !-->
            <div id="menu_large" class="w3-hide-small w3-large">
                <a class="w3-bar-item w3-mobile" href="index.html">Home</a>
                <a class="w3-bar-item w3-mobile" href="research.html" >Research outputs</a>
                <a class="w3-bar-item w3-mobile" href="activities.html">Activities</a>
            </div>
            <!-- Menu small screens !-->
            <button onclick ="dropdown('down')" class="w3-button w3-hover-light-grey w3-block w3-round-large  w3-xlarge w3-hide-large w3-hide-medium w3-center" id="menu_button"><i class="fa fa-chevron-circle-down"></i>
            </button>
            <div id="menu_small" class="w3-hide w3-hide-medium w3-hide-large w3-large">
                <button onclick ="dropdown('up')" class="w3-button w3-hover-light-grey w3-block w3-round-large  w3-xlarge w3-hide-large w3-hide-medium w3-center" id="menu_button"><i class="fa fa-chevron-circle-up"></i>

            <div class="w3-half w3-mobile w3-center"></div>
    </div>  
    </div>  
    
	<script>
	function dropdown(dir) {
		var x = document.getElementById("menu_small");
		if (x.className.indexOf("w3-show") == -1) {
		    x.className += " w3-show";
		} else { 
		    x.className = x.className.replace(" w3-show", "");
		}
		if (dir == "down") {
		    document.getElementById("menu_button").style.display = "none";
		} else {
		    document.getElementById("menu_button").style.display = "block";
		}             
	}
</script>
